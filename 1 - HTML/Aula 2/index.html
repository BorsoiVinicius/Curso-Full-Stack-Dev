<!DOCTYPE html><!--Essa tag DOCTYPE é responsavel por definir a versão do html-->
<html>
    <head>
        <!--
            A tag head serve para as configurações do meu documento html 
        -->
        <title>Hellow Word</title><!--Titulo do site(No que fica na aba do site)-->
    </head>
    <body>
        <!--
            O body é onde vai ficar a parte visivel do meu html (texto)
        -->
        <h1>Hellow Word</h1>
    </body>
</html>
